<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
        <div class="container">
            <div class="content first-content">
              <div class="first-column">
                  <p class="description">Preencha o formulário</p>
                  <p class="description">para prosseguir com sua conta.</p>
                  <button class="btn btn-secundary">Voltar</button>
              </div>
              <div class="second-column">
                <h2 class="title title-second">Crie Sua Conta!</h2>

                <form class="form">
                  <label class="label-input" for="">
                  <input name="nome" required="required" placeholder="Digite seu nome" type="text">
                  </label>
                  <label class="label-input" for="">
                  <input name="email" required="required" placeholder="Digite seu e-mail" type="text">
                  </label>
                  <label class="label-input" for="">
                  <input name="CPF" required="required" placeholder="Digite seu CPF" type="text">
                  </label>
                  <label class="label-input" for="">
                  <input name="endereco" required="required" placeholder="Digite seu endereço" type="text">
                  </label>
                  <label class="label-input" for="">
                  <input name="telefone" required="required" placeholder="Digite seu telefone" type="text">
                  </label>
                  <button class="btn btn-primary">Concluir</button>
                </form>
              </div>
          </div>
        </div>
      </body>
</html>
